<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Information</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            border-radius: 16px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1d1d1f;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 500;
            color: #6e6e73;
            margin-bottom: 6px;
            display: block;
        }

        .data {
            padding: 10px 14px;
            background-color: #f5f5f7;
            border-radius: 8px;
            font-size: 16px;
            color: #1d1d1f;
            border: 1px solid #d2d2d7;
            margin-top: 4px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #0071e3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            background-color: #f5f5f7;
            color: #0071e3;
            border: 1px solid #d2d2d7;
        }

        .button-group button:hover {
            background-color: #e1e1e1;
        }

        .home-button {
            color: #0071e3;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 20px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            background-color: #f5f5f7;
            transition: background-color 0.2s ease;
        }

        .home-button:hover {
            background-color: #e1e1e1;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h1>Book Information</h1>
    <div class="form-group">
        <label>Title:</label>
        <div class="data" th:text="${book.title}">Example Title</div>
    </div>
    <div class="form-group">
        <label>ISBN:</label>
        <div class="data" th:text="${book.isbn}">Example ISBN</div>
    </div>
    <div class="form-group">
        <label>Genre:</label>
        <div class="data" th:text="${book.genre}">Example Genre</div>
    </div>
    <div class="form-group">
        <label>Published Date:</label>
        <div class="data" th:text="${book.publishedDate}">Example Date</div>
    </div>
    <div class="form-group">
        <label>Author:</label>
        <div class="data" th:text="${author.name}">Example Name</div>
    </div>
    <form action="/books/edit" method="get">
        <input type="hidden" name="id" th:value="${book.id}" />
        <button type="submit">Edit</button>
    </form>
    <div class="button-group">
        <button onclick="window.print()">Print Information</button>
        <a href="/" class="home-button">Home</a>
    </div>
</div>

</body>

</html>
