<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book and Author Management</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f9f9f9;
            color: #1d1d1f;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #1d1d1f;
            margin-bottom: 10px;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 300px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .nav-links a {
            display: block;
            width: 100%;
            text-align: center;
            font-size: 18px;
            color: #0071e3;
            text-decoration: none;
            padding: 15px;
            margin: 5px 0;
            border-radius: 8px;
            background-color: #f5f5f7;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        .nav-links a:hover {
            background-color: #e1e1e1;
            color: #005bb5;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .nav-links {
                padding: 15px;
            }

            h1 {
                font-size: 28px;
            }

            .nav-links a {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>

<body>
<header>
    <h1>Book and Author Management</h1>
</header>
<form method="get">
    <div class="nav-links">
        <a href="/books">Show all Books</a>
        <a href="/authors">Show all Authors</a>
        <a href="/books/add">Add Book</a>
        <a href="/authors/add">Add Author</a>
        <a href="/books/published-date">Search Books by Published Date</a>
        <a href="/books/genre">Search Books by Genre</a>
    </div>
</form>
</body>

</html>
