<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors Information</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f5f5f7;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 30px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            padding: 16px;
            text-align: left;
            font-size: 16px;
            color: #1d1d1f;
        }

        th {
            background-color: #f5f5f7;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e1e1e1;
        }

        table th, table td {
            border-bottom: 1px solid #d2d2d7;
        }

        button {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background-color: #0071e3;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .button-group {
            margin-top: 30px;
            text-align: center;
        }

        .home-button {
            color: #0071e3;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 20px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            background-color: #f5f5f7;
            transition: background-color 0.2s ease;
        }

        .home-button:hover {
            background-color: #e1e1e1;
        }

        p {
            font-size: 18px;
            color: #6e6e73;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div>
    <h1>Authors Information</h1>
</div>

<table th:if="${not #lists.isEmpty(authors)}">
    <thead>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author : ${authors}">
        <td th:text="${author.name}" data-label="Name"></td>
        <td th:text="${author.email}" data-label="Email"></td>
        <td>
            <form action="/authors/edit" method="GET" style="display:inline;">
                <input type="hidden" name="id" th:value="${author.id}" />
                <button type="submit">Edit</button>
            </form>
            <form action="/authors/delete" method="POST" style="display:inline;">
                <input type="hidden" name="id" th:value="${author.id}" />
                <button type="submit" onclick="return confirm('Are you sure you want to delete this author?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:unless="${not #lists.isEmpty(authors)}">
    <p>No authors available yet.</p>
</div>

<div class="button-group">
    <a href="/" class="home-button">Home</a>
</div>

</body>

</html>
